<!DOCTYPE html>
<html lang="en">

<head>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

  <title>Filter Results</title>

<body>
  <!-- nav bar -->
  <nav class="navbar navbar-expand-lg navbar-light " style="background-color: #eb2929;">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"

        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">

          <li>
            <button class="btn btn-outline-light" type="submit">Create Account</button>
          </li>

      </div>

    </div>

    <div class="row">
      <div class="col-md-12 page-heading">
        <span>Breakfast places in Mumbai</span>
      </div>
    </div>
    <!-- end of page title -->

    <!-- filter and results section -->
    <div class="row">
      <div class="col-md-3 filters" style="height: 200px;"> Filters</div>

      <!-- Results column starts here-->
      <div class="col-md-9 ">

        <div class="card mb-2">
          <div class="row g-0">

              <img src="./images/paratha.jpg" style="width: 300px; height: 200px;" alt="Paratha">
            </div>
            <div class="col-md-8">
              <div class="card-body">
                <h5 class="card-title"> Gurukripa, Sion</h5>

            </div>

          </div>
          <div class="row  info">
            <div class="col-md-12">
              <hr />
              <p class="text-muted"> CUSINE  : Indian <br>
                COST FOR TWO  : ₹300 </p>
            </div>
          </div>

        </div>
<br>
        <div class="card mb-2">
          <div class="row g-0">
            <div class="col-md-4">
              <img src="./images/Poori.jpg" style="width: 300px; height: 200px;" alt="Poori">
            </div>
            <div class="col-md-8">
              <div class="card-body">
                <h5 class="card-title "> Suzette Creperie & Cafe</h5>
                <p class="card-text text-muted"> Shop 2, Ventura Building, Hiranandani Gardens, Powai</p>
              </div>
            </div>

          </div>
          <div class="row info ">
            <div class="col-md-12">
              <hr />
              <p class="text-muted"> CUSINE  : South Indian <br>
                COST FOR TWO  : ₹1,500</p>
            </div>
          </div>

        </div>

      </div>

  
    </div>
